sudo: required
dist: trusty
language: node_js
branches:
  only:
  - a-new-hope-episode-iv
node_js:
- 8.4.0
cache:
- pip
- yarn
install:
- pip install --user awscli
before_script:
- yarn
script: yarn run build
deploy:
  provider: script
  script: test $TRAVIS_BRANCH = "a-new-hope-episode-iv" && AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY aws s3 sync --acl public-read --sse --delete public s3://sendgrid-knowledge-center-staging --region=us-east-1
  bucket: sendgrid-knowledge-center-staging
  skip_cleanup: true
  on:
    repo: sendgrid/docs
    branch: a-new-hope-episode-iv
after_deploy:
- aws configure set preview.cloudfront true
- test $TRAVIS_BRANCH = "a-new-hope-episode-iv" && AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DIST_ID --paths "/*"